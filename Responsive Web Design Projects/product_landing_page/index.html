<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="./main.css">
    <title>Plaid Shirts Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="http://placeholder.com/300">
        <nav id="nav-bar">
            <a href="#product" class="nav-link"> Link 1</a>
            <a href="#email" class="nav-link"> Link 2</a>
            <a href="#submit" class="nav-link"> Link 3</a>
        </nav>
    </header>
    <main>
        <div id="product"> 

        </div>
    </main>
    <form id="form" target="_blank" action="https://www.freecodecamp.com/email-submit" method="POST">
        <input type="text" id="name" placeholder="Name" required="yes">
        <input type="email" id="email" placeholder="Email" required="yes" value="email">
        <input type="tel" id="phone" placeholder="Phone" required="no">
        <input type="text" id="address" placeholder="Address" required="yes">
        <textarea placeholder="Message...">

        </textarea>
        <input type="submit" id="submit">
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
